on:
  push:
  schedule:
  - cron: '0 0 * * *'

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        php: [7.4, 7.3, 7.2, 7.1]
        laravel: [7.*, 6.*, 5.8.*, 5.7.*, 5.6.*, 5.5.*]
        dependency-version: [prefer-lowest, prefer-stable]
        os: [ubuntu-latest]
        include:
        - laravel: 7.*
          testbench: 5.*
        - laravel: 6.*
          testbench: 4.*
        - laravel: 5.8.*
          testbench: 3.8.*
        - laravel: 5.7.*
          testbench: 3.7.*
        - laravel: 5.6.*
          testbench: 3.6.*
        - laravel: 5.5.*
          testbench: 3.5.*
        - laravel: 5.5.*
          testbench: 3.5.*
          php: 7.0
        exclude:
        - laravel: 5.7.*
          php: 7.4
        - laravel: 5.6.*
          php: 7.4
        - laravel: 5.5.*
          php: 7.4

    name: PHP${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring

    - name: Install dependencies
      run: |
        composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest

    - name: Execute Unit Tests
      run: vendor/bin/phpunit

    - name: Check PSR-12 Codestyle
      run: vendor/bin/phpcs --standard=psr12 src/
      if: matrix.os == 'ubuntu-latest'